<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Header 200px</h1>
      </ion-header-bar>
      <div class="bar bar-assertive bar-subheader">
        <h1 class="title">Subheader 100px</h1>
      </div>
      <ion-footer-bar class="bar-energized">
        <h1 class="title">Footer 150px</h1>
      </ion-footer-bar>
      <div class="bar bar-calm bar-subfooter">
        <h1 class="title">Subfooter 70px</h1>
      </div>
      <ion-content class="has-header has-subheader has-footer has-subfooter">
      </ion-content>
    </ion-pane>
  </body>
</html>
